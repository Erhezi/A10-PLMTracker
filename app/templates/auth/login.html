{% extends 'base.html' %}
{% block title %}Login â€” PLM Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <h2 class="h4 mb-3 fw-semibold text-primary">Login</h2>
    <form method="post" class="card p-3 shadow-sm rounded-3 bg-white border-0">
      <div class="mb-3">
        <label class="form-label small text-uppercase">Email</label>
        <input type="email" class="form-control" name="email" required autofocus />
      </div>
      <div class="mb-3">
        <label class="form-label small text-uppercase">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      <div class="mt-3 small text-center text-muted">Need an account? <a
          href="{{ url_for('auth.register') }}">Register</a></div>
      <div class="mt-3 small text-center text-muted">
        <a href="{{ url_for('auth.reset_password_request') }}">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
