{% extends 'base.html' %}
{% block title %}Register â€” PLM Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="h4 mb-3 fw-semibold text-primary">Create Account</h2>
    <form method="post" class="card p-3 shadow-sm rounded-3 bg-white border-0">
      <div class="mb-3">
        <label class="form-label small text-uppercase">Email</label>
        <input type="email" class="form-control" name="email" required autofocus />
      </div>
      <div class="mb-3">
        <label class="form-label small text-uppercase">Name (optional)</label>
        <input type="text" class="form-control" name="name" />
      </div>
      <div class="mb-3">
        <label class="form-label small text-uppercase">Password</label>
        <input type="password" class="form-control" name="password" required minlength="6" />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Register & Sign In</button>
      </div>
      <div class="mt-3 small text-center text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></div>
    </form>
  </div>
</div>
{% endblock %}
