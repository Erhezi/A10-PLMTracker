{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="h4 mb-3 fw-semibold text-primary">Set New Password</h2>
    <form method="post" class="card p-3 shadow-sm rounded-3 bg-white border-0">
      <input type="hidden" name="email" value="{{ email }}">
      <div class="mb-3">
        <label class="form-label small text-uppercase">New Password</label>
        <input type="password" class="form-control" name="password" required minlength="6" autofocus />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Update Password</button>
      </div>
      <div class="mt-3 small text-center text-muted">
        <a href="{{ url_for('auth.login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
