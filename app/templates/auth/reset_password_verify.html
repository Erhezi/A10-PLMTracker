{% extends 'base.html' %}
{% block title %}Verify Reset Code â€” PLM Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="h4 mb-3 fw-semibold text-primary">Enter Reset Code</h2>
    <form method="post" class="card p-3 shadow-sm rounded-3 bg-white border-0">
      <input type="hidden" name="email" value="{{ email }}">
      <div class="mb-3">
        <label class="form-label small text-uppercase">Reset Code</label>
        <input type="text" class="form-control" name="code" pattern="\d{6}" maxlength="6" minlength="6" inputmode="numeric" required autofocus oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,6);" />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Verify Code</button>
      </div>
      <div class="mt-3 small text-center text-muted">
        <a href="{{ url_for('auth.reset_password_request') }}">Request New Code</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
