{% extends 'base.html' %}
{% block content %}
<h2>Verify Your Email</h2>
<p>If you just registered, check logs for the verification token (development mode).</p>
<form action="{{ url_for('auth.verify_email') }}" method="get">
  <input type="text" name="token" placeholder="Paste token here" required>
  <button type="submit">Verify</button>
</form>
{% endblock %}
