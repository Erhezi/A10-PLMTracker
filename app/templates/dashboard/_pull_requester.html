<div class="modal fade" id="notifyRequestersModal" tabindex="-1" aria-labelledby="notifyRequestersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notifyRequestersModalLabel">Notify Requesters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="notify-requesters-loading" class="d-flex align-items-center gap-2 text-muted">
          <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
          <span>Preparing requester listâ€¦</span>
        </div>
        <div id="notify-requesters-error" class="alert alert-danger d-none" role="alert"></div>
        <div id="notify-requesters-empty" class="alert alert-warning d-none" role="alert">
          No requesters matched the current filters for the last 365 days.
        </div>
        <div id="notify-requesters-content" class="d-none">
          <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-2 mb-3">
            <div class="small text-muted" id="notify-requesters-summary"></div>
            <button type="button" class="btn btn-outline-secondary btn-sm ms-lg-auto" id="notify-requesters-copy" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy all email addresses to clipboard">

            </button>
          </div>
          <div class="table-responsive" style="max-height: 420px;">
            <table class="table table-sm table-hover align-middle" id="notify-requesters-table">
              <thead class="table-light">
                <tr class="small text-uppercase text-muted">
                  <th scope="col">Requester</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Locations</th>
                  <th scope="col">Items</th>
                  <th scope="col">Requests (365d)</th>
                </tr>
              </thead>
              <tbody id="notify-requesters-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
